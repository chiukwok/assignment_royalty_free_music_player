<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Assignment Royalty Free Music Player</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>


<body>
	<div class="container vertical-center">
     		
               <!-- page title -->
               <div class="jumbotron">

                         <span id="music-header">
                              <span class="glyphicon glyphicon-cd title-icon" aria-hidden="true"></span>
                              <span id="music-title">Royalty Free Music</span>
                         </span>   

               </div>

                    <!-- song selection -->

               <div class="row song-list">
                    
                    <div class="col-md-1">
                         <span class="glyphicon glyphicon-play list-icon" aria-hidden="true"></span>
                    </div>

                    <div class="col-md-11">
                         <span class="list-title">On Hold</span><br>
                         <span class="list-artist">Edith Frost</span>
                    </div>

               </div>

                    <!-- player controls -->

               <div class="row music-controller">
                    
                    <div class="col-md-2">
                         <span class="glyphicon glyphicon-step-backward control-icon" aria-hidden="true"></span>
                         <span class="glyphicon glyphicon-play control-icon" aria-hidden="true"></span>
                         <span class="glyphicon glyphicon-step-forward control-icon" aria-hidden="true"></span>
                    </div>

                    <div class="col-md-10">
                         <span class="control-title">On Hold</span><br>
                         <span class="control-artist">Edith Frost</span>
                    </div>

               </div>

     		
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>

</html>
